<!DOCTYPE html>
<html lang="de">
<head>
  <title>John Shepard - Images</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, viewport-fit=cover, user-scalable=no" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.6.22/dist/css/uikit.min.css" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<nav class="uk-navbar-container uk-navbar">
  <div class="uk-navbar-left">
    <ul class="uk-navbar-nav">
      <li><a href="index.html">Home</a></li>
      <li><a href="missions.html">Missions</a></li>
      <li class="uk-active"><a href="images.html">Images</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </div>

  <div class="uk-navbar-right">
    <ul class="uk-navbar-nav">
      <li><a href="#" id="dark-mode">Dark-Mode</a></li>
    </ul>
  </div>
</nav>

<div class="uk-section">
  <div class="uk-container">
    <div class="uk-flex image-list">
      <img src="images/gallery/image1.png" />
      <img src="images/gallery/image2.png" />
      <img src="images/gallery/image3.png" />
      <img src="images/gallery/image4.png" />
      <img src="images/gallery/image5.png" />
    </div>
    <p class="fullscreen"><img src="images/gallery/image1.png" /></p>
  </div>
</div>

<script>
let images = document.querySelectorAll(".image-list img");
for (let i=0; i < images.length; i++) {
  images[i].addEventListener("click", function() {
    document.querySelector(".fullscreen img").src = images[i].src;
  });
}

document.getElementById("dark-mode").addEventListener("click", function() {
  let currentMode = localStorage.getItem("ui-mode")
  let newMode = currentMode === "uk-light" ? null : "uk-light";
  document.querySelector("body").className = newMode;
  localStorage.setItem("ui-mode", newMode);
});

document.body.className = localStorage.getItem("ui-mode");
</script>

</body>
</html>
